<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculator</title>
    </head>
    <body>
        <div class="calculator">
            <div class="result-display">
                <p class="res-target">0</p>
            </div>
            <div class="num-btns">
                <button>A/C</button>
                <button>%</button>
                <button></button>
                <button></button>

                <button>7</button>
                <button>8</button>
                <button>9</button>

                <button>+</button>

                <button>4</button>
                <button>5</button>
                <button>6</button>

                <button>-</button>

                <button>1</button>
                <button>2</button>
                <button>3</button>

                <button>*</button>

                <button>0</button>
                <button>.</button>
                <button>/</button>

                <button>=</button>
            </div>
        </div>

        <script src="cal.js"></script>
    </body>
</html>
